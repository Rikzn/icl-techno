{% if not(title) %} {% set title = "ICL Techno" %} {% endif %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap&subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="css/styles.min.css" />
        <script src="https://api-maps.yandex.ru/2.1/?apikey=d41198b4-79cf-4ff2-83a6-aaff2a77a15c&lang=ru_RU" type="text/javascript">
        </script>
        <title>
            {{ title }}
        </title>
    </head>
    <body class="no-touch" ontouchstart="">
        <div class="sprite" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
            {% include "sprite.njk" %}
        </div>

        <div class="page-content">
            <header class="page-header js-compensate-for-scrollbar js-page-header {% if headerColor == 'white' %} page-header--white {% endif %} {% if headerColor == 'dark' %}    page-header--dark {% endif %} {% if headerColor == 'light' %} page-header--light {% endif %}">
                <div class="container container--flex">
                    {% include "partials/header.html" %}
                </div>
            </header>
            <main class="page-main">
                    {% block content %} {% endblock %}
            </main>
            <footer class="page-footer">
                <div class="container">
                    {% include "partials/footer.html" %}
                </div>
            </footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script src="js/app.js"></script>
        </div>
    </body>
</html>
